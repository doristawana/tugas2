<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Belajar Membuat Form</title>
</head>
<body>
<form>
	Nama: <input type="text" name="Nama" value="Dorris Kurnia Tawana">
	<br />
	Password: <input type="password" name="password" />
	<br />

	Jenis Kelamin :
	<input type="radio" name="jenis_kelamin" value="laki-laki" checked />
	Laki-Laki
	<input type="radio" name="jenis_kelamin" value="perempuan" checked />
	Perempuan
	<br />

	Hobi: <input type="checkbox" name="hobi nyanyi"/> Menyanyi
	      <input type="checkbox" name="hobi lukis" /> Melukis
	      <input type="checkbox" name="hobi tari" /> Menari
	<br />

	Asal Kota:
	    <select name="asal_kota" >
	    	<option value="Kota Bekasi"> Bekasi</option>
	    	<option value="Kota Kediri"> Kediri</option>
	    	<option value="Kota Malang"> Malang</option>
	    	<option value="Kota Semarang"> Semarang</option>
	    </select>
	   <br />

	Komentar Anda:
	<textarea name="komentar" rows="5" cols="20">
	Silakan katakan isi hati Anda.
    </textarea>
    <br />

    <input type="submit" value="SUBMIT" >

</form>
</body>
</html>
